<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <style>
    .tabela-registos.oculta {
      display: none;
    }
  </style>

</head>

<body onload="setarDataAtual(); document.getElementById('operacao').value = 'Operação 1'">
  <div class="container">
    <header>
      <h1>Cash </br>Management</h1>
      <img src="assets/images/562-5629201_cash-management-icon-clipart-png-download-cash-flow.png" alt="Ícone de de app" class="icone-main" />

    </header>

    <main>
      <div class="form-section">
        <div class="left-form">
          <label for="operacao">OPERAÇÃO</label>
          <input type="text" id="operacao" name="operacao" class="input-pequeno" readonly />

          <label for="data">DATA</label>
          <input type="date" id="data" name="data" class="input-pequeno" />

          <label for="num-doc">Nº DOC</label>
          <input type="number" id="num-doc" placeholder="Insire o Nº DOC" name="num-doc" class="input-medio" required />
          <small id="proximo-doc" style="color: gray; font-style: italic"></small>

          <label for="pagamento">PAGAMENTO</label>
          <select id="pagamento" name="pagamento"class="input-medio">
            <option value="Dinheiro">Dinheiro</option>
            <option value="Multibanco">Multibanco</option>
            <option value="Transferência Bancária">
              Transferência Bancária
            </option>
          </select>

          <label for="valor">VALOR</label>
          <input type="number" id="valor" placeholder="Valor em €" name="valor" step="0.01" class="input-pequeno" />
        </div>
        <div class="right-form">
          <div class="caixa-total">
            <span class="title-opcoes">SALDOS</span>
            <div class="title-opcoes" id="total">0.00 €</div>
            <div id="totaisPagamento" class="totais-por-pagamento">
              <!-- Os totais por método aparecerão aqui dinamicamente -->
            </div>
          </div>

          <div class="opcoes">
            <span class="title-opcoes">OPÇÕES</span>
            </br></br>
            <div class="acao-botoes">
              <button id="btnRegistar" class="btn-registar" onclick="registar()">
                <i class="fas fa-save"></i> REGISTAR
              </button>
              <button type="button" id="btnApagarTudo" class="btn-apagar-tudo">
                <i class="fas fa-trash-alt"></i> APAGAR TUDO
              </button>
            </div>
          
          <div class="export-botoes">
            <button class="btn-exportar btn-csv" onclick="exportarRelatorio()">
              <i class="fas fa-file-csv"></i> Exportar CSV
            </button>

            <button class="btn-exportar btn-pdf" onclick="exportarPDF()">
              <i class="fas fa-file-pdf"></i> Exportar PDF
            </button>
            
          </div>
          </div>
        </div>
      </div>

      
<div class="acao-botoes" style="justify-content: flex-end; margin-top: 30px;">
  <a href="tabela.html">
    <button class="btn-exportar">
      <i class="fas fa-table"></i> Ver Tabela
    </button>
  </a>
</div>

    
<section class="tabela-registos oculta">
  <table id="tabelaRegistos">
    <thead>
      <tr>
        <th>OPERAÇÃO</th>
        <th>DATA</th>
        <th>Nº DOC</th>
        <th>MODO PAGAMENTO</th>
        <th>VALOR</th>
        <th>OPÇÕES</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="totalTabela">Total: 0.00 €</div>
</section>

</main>
  </div>
  <script>
  window.onload = function () {
    // Only open a new window if this is the top-level window and not already a popup
    if (window.opener == null && window.name !== "cashAppPopup") {
      const newWin = window.open("index.html", "_blank", "width=1040,height=1040");
      if (newWin) {
        newWin.name = "cashAppPopup";
        window.close(); // Fecha a janela original
      }
    }
  };
</script>
  <script src="script.js"></script>
</body>

</html>
