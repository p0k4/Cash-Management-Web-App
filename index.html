<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Piscina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="setarDataAtual()">
  <div class="container">
    <header>
      <h1>Caixa Piscina</h1>
    </header>

    <main>
      <div class="form-section">
        <div class="left-form">
          <label for="operacao">OPERAÇÃO</label>
          <input type="text" id="operacao" name="operacao">

          <label for="data">DATA</label>
          <input type="date" id="data" name="data">

          <label for="num-doc">Nº DOC</label>
          <input type="text" id="num-doc" name="num-doc">

          <label for="pagamento">PAGAMENTO</label>
          <select id="pagamento" name="pagamento">
            <option value="Dinheiro">Dinheiro</option>
            <option value="Multibanco">Multibanco</option>
            <option value="Transferência Bancária">Transferência Bancária</option>
          </select>

          <label for="valor">VALOR</label>
          <input type="number" id="valor" name="valor" step="0.01">
        </div>

        <div class="right-form">
          <div class="caixa-total">
            <span>TOTAL EM CAIXA</span>
            <div id="total">0.00 €</div>
          </div>

          <div class="opcoes">
            <span>OPÇÕES</span>
            <button onclick="registar()">REGISTAR</button>
<button onclick="exportarRelatorio()">Exportar Relatório</button>
          </div>
        </div>
      </div>

      <input type="text" id="filtroTabela" onkeyup="filtrarTabela()" placeholder="Pesquisar...">

      <section class="tabela-registos">
        <table id="tabelaRegistos">
          <thead>
            <tr>
              <th>OPERAÇÃO</th>
              <th>DATA</th>
              <th>Nº DOC</th>
              <th>MODO PAGAMENTO</th>
              <th>VALOR</th>
              <th>OPÇÕES</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="totalTabela">Total: 0.00 €</div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
